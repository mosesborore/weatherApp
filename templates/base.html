<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weather app">
    <!-- FONTS -->
    <!-- BOOTSTRAP CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'htmx.min.js' %}">
    </script>
    {% block headContent %}

    {% endblock headContent %}

    <title>
        {% block title %}
        base template
        {% endblock title %}
    </title>

    <style>

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

@media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>



</head>

<body>
    
    {% include "header.html" %}


    <!-- MAIN -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-10">

       {% include "messages.html" %}

        {% block main %}
        {% endblock main %}

    </main>
</div>
{% block scripts %}

{% endblock scripts %}

<script type="text/javascript" src="{% static 'bootstrap/popper.min.js'%}" defer>
</script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}" defer>
</script>
<script type="text/javascript" src="{% static 'feather.min.js' %}" defer>
</script>

</body>
</html>
